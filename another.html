<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>without bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 

  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    #summernote {
      position: relative;
    }

    .note-popover {
      position: absolute !important;
      top: 200px !important;
      left: 0px !important;
    }
  </style>
</head>

<body>
  <div class="" id="summernote"></div>
  <button onclick="showOption()">Show</button>
  <button id="edit" class="btn btn-primary" onclick="edit()" type="button">Edit 1[enables summernote]</button>
  <button id="save" class="btn btn-primary" onclick="save()" type="button">Save [disables summernote]</button>
  <script>
    const showOption = () =>{
      const note_popover = document.querySelector('.note-popover');
      note_popover.style.display = (note_popover.style.display === "none") ? "block" : "none";
    }
    var edit = function () {
      $('#summernote').summernote({ focus: true });
    };

    var save = function () {
      var markup = $('#summernote').summernote('code');
      $('#summernote').summernote('destroy');
    };
  </script>
  <script>
    var HelloButton = function (context) {
      var ui = $.summernote.ui;

      // create button
      var button = ui.button({
        contents: '<i>span</i>',
       
        click: function () {
          const note_popover = document.querySelector('.note-popover');
          note_popover.style.display = (note_popover.style.display === "none") ? "block" : "none";
        }
      });

      return button.render();   // return button as jquery object
    }
    $('#editor').summernote();
    $('#summernote').summernote({
      callbacks: {
        onInit: function () {
          // Prevent Summer note from closing when clicking toolbar options
          $('.note-brn-group button').on('mousedown', function (e) {
            console.log('hello');
            // e.stopPropagation();
          });
        }
      },
      airMode: true,
      placeholder: 'Enter your text here!',
      tabsize: 2,
      height: 120,
      // toolbar: [
      //   ['style', ['bold', 'italic', 'underline', 'clear', 'strikethrough', 'superscript', 'subscript']],
      //   ['fontname', ['fontname']],
      //   ['fontsize', ['fontsize']],
      //   ['height', ['height']],
      //   ['font', ['fontNames', 'bold', 'underline', 'clear',]],
      //   ['color', ['color']],
      //   ['para', ['ul', 'ol', 'paragraph']],
      //   ['table', ['table']],
      //   ['insert', ['link', 'picture', 'video']],
      //   ['view', ['fullscreen', 'codeview', 'help']]
      // ],
      popover: {
        air: [
          ['style', ['bold', 'italic', 'underline', 'clear', 'strikethrough', 'superscript', 'subscript']],
          ['fontname', ['fontname']],
          ['fontsize', ['fontsize']],
          ['height', ['height']],
          ['font', ['fontNames', 'bold', 'underline', 'clear',]],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']],
          ['mybutton', ['hello']]
        ]
      },
      buttons: {
        hello: HelloButton
      }
    });
  </script>
</body>

</html>
