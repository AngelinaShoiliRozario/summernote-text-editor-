<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    #summernote {
      position: relative;
    }

    .note-popover {
      position: absolute !important;
      top: 200px !important;
      left: 0px !important;
    }
  </style>
</head>

<body>
  <div class="" id="summernote"></div>
  <button onclick="showOption()">Show</button>
  <button id="edit" class="btn btn-primary" onclick="edit()" type="button">Edit 1[enables summernote]</button>
  <button id="save" class="btn btn-primary" onclick="save()" type="button">Save [disables summernote]</button>
  <script>
    const showOption = () => {
      const note_popover = document.querySelector('.note-popover');
      note_popover.style.display = (note_popover.style.display === "none") ? "block" : "none";
    }
    var edit = function () {
      $('#summernote').summernote({ focus: true });
    };

    var save = function () {
      var markup = $('#summernote').summernote('code');
      $('#summernote').summernote('destroy');
    };
  </script>
  <script>
    
    var OkButton = function (context) {
      var ui = $.summernote.ui;

      // create button
      var button = ui.button({
        contents: '<span class="btn btn-primary">Ok</span>',

        click: function () {
          const note_popover = document.querySelector('.note-popover');
          note_popover.style.display = (note_popover.style.display === "block") ? "none" : "block";
        }
      });

      return button.render();   // return button as jquery object
    }
    $('#editor').summernote();
